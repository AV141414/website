<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherverse - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f1a;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4e);
            overflow: hidden;
        }

        .header-content {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 45, 226, 0.5);
        }

        .slogan {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .abstract-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #4a00e0;
            top: -150px;
            left: -150px;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #8e2de2;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 15s linear infinite;
        }

        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            background: linear-gradient(to bottom, transparent, #4a00e0, transparent);
            animation: line-move 10s linear infinite;
        }

        .line:nth-child(1) { left: 20%; animation-delay: -2s; }
        .line:nth-child(2) { left: 40%; animation-delay: -1s; }
        .line:nth-child(3) { left: 60%; animation-delay: -3s; }
        .line:nth-child(4) { left: 80%; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        @keyframes line-move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            z-index: 10;
        }

        .countdown-item {
            margin: 0 1rem;
            text-align: center;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 45, 226, 0.5);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .maintenance-msg {
            margin-top: 2rem;
            text-align: center;
            font-style: italic;
            opacity: 0.8;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <div class="abstract-bg">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="grid"></div>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="header-content">
            <h1>Aetherverse</h1>
            <p class="slogan">Your Next Project Starts Here</p>
        </div>
        <div class="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="maintenance-msg">Aetherverse will be available in December</p>
    </header>

    <script>
        // Set the date we're counting down to (December 1, 2024)
        const countDownDate = new Date("Dec 1, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "Aetherverse is now available!";
            }
        }, 1000);
    </script>
</body>
</html>
